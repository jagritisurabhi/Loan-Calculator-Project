<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <h2>Loan calculation</h2>

        <p>Principal in USD:
            <input type="number" class="input" id="principal_input" placeholder="20000" min="1" max="500000">
        </p>

        <p>Interest rate in %:
            <input type="number" class="input" id="rate_input" placeholder="10" min="0" max="100" step="0.1">
        </p>

        <p>Time in months:
            <input type="number" class="input" id="monthsToPay_input" placeholder="12" min="6" max="48">
        </p>

        <button id="btn" class="button">Calculate EMI</button>

        <p class="payment" id="id_payment">Monthly payment:</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
